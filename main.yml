- hosts: all
  become: true
  vars:
    packages:
      - apache2
      - tree
      - unzip
    hello: world
  tasks:
  - name: Install packages
    ansible.builtin.apt:
      name: "{{ packages }}" 
      state: present
      update_cache: yes
    when: hello == "world"
              
  - name: Start service apache2, if not started
    ansible.builtin.service:
      name: apache2
      state: started
      enabled: true

  - name: Add the user tim
    ansible.builtin.user:
      name: "{{ item }}"
    loop:
      - tim
      - ann
      - brad    
      
